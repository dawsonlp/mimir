# MÃ­mir - Docker Compose Service Orchestration
# Port mapping: Host ports prefixed with 3 (35432, 38000) to avoid conflicts

services:
  postgres:
    build:
      context: .
      dockerfile: infrastructure/docker/postgres/Dockerfile
    image: mimir-postgres:latest
    ports:
      - "35432:5432"  # Host:Container - avoid common port conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    environment:
      POSTGRES_DB: mimir
      POSTGRES_USER: mimir
      # Password injected from host environment - fails if not set
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mimir -d mimir"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: infrastructure/docker/api/Dockerfile
    ports:
      - "38000:8000"  # Host:Container - avoid common port conflicts
    environment:
      # Database URL constructed with internal container port
      DATABASE_URL: postgresql+psycopg://mimir:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/mimir
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
