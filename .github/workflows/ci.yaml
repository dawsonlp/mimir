# MÃ­mir CI Pipeline
# Runs on push to main and pull requests

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run ruff linter
        run: poetry run ruff check src/ tests/

      - name: Run ruff formatter check
        run: poetry run ruff format --check src/ tests/

      - name: Run mypy type check
        run: poetry run mypy src/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_DB: mimir_test
          POSTGRES_USER: mimir
          POSTGRES_PASSWORD: test_password_minimum_16_chars
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run unit tests
        run: poetry run pytest tests/unit -v

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+psycopg://mimir:test_password_minimum_16_chars@localhost:5432/mimir_test
          POSTGRES_PASSWORD: test_password_minimum_16_chars
        run: poetry run pytest tests/integration -v

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/api/Dockerfile
          push: false
          tags: mimir-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build PostgreSQL image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/postgres/Dockerfile
          push: false
          tags: mimir-postgres:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
